<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>html-css-memory</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Special+Elite&display=swap" rel="stylesheet">
    </head>
    <body>
                    <!-- nome del gioco -->
        <header>
            <span>MEMORY GAME</span>
        </header>

                    <!-- contenitore carte -->
    <div id="container">

                    <!-- prima sessione di carte -->
        <section class="first-row">

            <div class="position pattern" >
                <img class="card" src="img/noun_Bicycle_.png" alt="bicicletta">
                <span class="write-position blue">Bicycle</span>
            </div>

            <div class="position pattern">
                <img class="card" src="img/noun_Cruise_Ship_.png" alt="nave">
                <span class="write-position green">Cruise Ship</span>
            </div>

            <div class="position pattern">
                <img class="card" src="img/noun_air_balloon_.png" alt="palloncini">
                <span class="write-position violet">Air Ballon</span>
            </div>

            <div class="position pattern">
                <img class="card" src="img/noun_Submarine_.png" alt="sottomarino">
                <span class="write-position red">Submarine</span>
            </div>


        </section>


                    <!-- seconda sessione di carte -->

        <section class="second-row">

            <div class="position pattern">
                <img class="card" src="img/noun_Tram_.png" alt="tram">
                <h1 class="write-position yellow">Tram</h1>
            </div>

            <div class="position pattern">
                <img class="card" src="img/noun_air_balloon_.png" alt="polloncini">
                <h1 class="write-position violet">Air Ballon</h1>
            </div>

            <div class="position pattern">
                <img class="card" src="img/noun_Cruise_Ship_.png" alt="nave">
                <h1 class="write-position green">Cruise Ship</h1>
            </div>

            <div class="position pattern">
                <img class="card" src="img/noun_Tractor_.png" alt="trattore">
                <h1 class="write-position orange">Tractor</h1>
            </div>


        </section>
                    <!-- terza sessione di carte -->

        <section class=third-row>

            <div class="position pattern" >
                <img class="card" src="img/noun_Tractor_.png" alt="trattore">
                <h1 class="write-position orange">Tractor</h1>
            </div>

            <div class="position pattern">
                <img class="card" src="img/noun_Submarine_.png" alt="sottomarino">
                <h1 class="write-position red">Submarine</h1>
            </div>

            <div class="position pattern">
                <img class="card" src="img/noun_Bicycle_.png" alt="bicicletta">
                <h1 class="write-position blue">Bicycle</h1>
            </div>

            <div class="position pattern">
                <img class="card" src="img/noun_Tram_.png" alt="tram">
                <h1 class="write-position yellow">Tram</h1>
            </div>


        </section>

    </<div>

    <footer><span>from Team Boolean</span></footer>

    </body>







</html>
